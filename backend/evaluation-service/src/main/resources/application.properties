spring.application.name=evaluation-service

spring.config.import=optional:file:.env[.properties]

#Database configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

server.port=${DB_PORT}

#JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


#Show traces
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Compatibility of Spring Cloud Gateway
spring.main.web-application-type=reactive
#springdoc.use-management-port=false

# For documentation
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Configuración crítica para WebFlux
spring.webflux.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/META-INF/resources/

# Exclude Class
spring.ai.vectorstore.mariadb.enabled=false
management.health.db.enabled=false
