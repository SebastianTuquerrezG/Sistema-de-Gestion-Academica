services:
  eureka-server:
    build: ./eureka-server
    ports:
      - "8761:8761"
    networks:
      - backend-network

  gateway:
    build: ./gateway
    ports:
      - "8080:8080"
    depends_on:
      - eureka-server
    networks:
      - backend-network

  modulorubricacriterio:
    build: ./ModuloRubricaCriterio_Hexagonal
    ports:
      - "5001:5001"
    depends_on:
      - eureka-server
      - mariadb   # ðŸ‘ˆ importante para que espere a la base de datos
    environment:
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
    networks:
      - backend-network

  evaluation-service:
    build: ./evaluation-service
    ports:
      - "5002:5002"
    depends_on:
      - eureka-server
      - mariadb
    environment:
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
    networks:
      - backend-network

  helper-service:
    build: ./helper-service
    ports:
      - "5004:5004"
    depends_on:
      - eureka-server
      - mariadb
      - evaluation-service
    environment:
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
    networks:
      - backend-network

  mariadb:
    image: mariadb:10.5
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: root     # This could be changed for another name.
    ports:
      - "3306:3306"  # Maybe this port isn't the original port. Change it.
    networks:
      - backend-network

  rabbit:
    image: rabbitmq:3.12-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=unicauca
      - RABBITMQ_DEFAULT_PASS=unicaucaRabbit
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge
