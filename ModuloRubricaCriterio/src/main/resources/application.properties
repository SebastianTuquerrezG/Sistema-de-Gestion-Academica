spring.application.name=ModuloRubricaCriterio
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
server.port=5000

#Habilitar/Deshabilitar api-docs swagger-ui

springdoc.api-docs.enabled = true
springdoc.swagger-ui.enabled = true

# Definir la ruta de swagger-ui
springdoc.swagger-ui.path = /doc/swagger-ui.html

# Configuraci�n de la base de datos
spring.datasource.url=jdbc:mariadb://localhost:3310/rubricas
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Configuraci�n de JPA (opcional)
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect



# Configuraci�n adicional (opcional)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.sequence.increment_size=1

# mostrar por consola todas las sentencias SQL:
spring.jpa.show-sql=true

#el siguiente comando inicia la base de datos cuando inicia la aplicacion
#si ya esta creada no hace nada
spring.jpa.hibernate.ddl-auto=create-drop


